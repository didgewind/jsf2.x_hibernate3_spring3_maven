<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
</h:head>

<h:body>
<h:messages for="color" showDetail="true"/>
<h1>Gesti√≥n de Colores</h1>
<h:form id="idFormColores">
<h:selectOneRadio id="color" value="#{gestorColores.color}"
		valueChangeListener="#{gestorColores.cambiaColor}"
		onclick="submit()">
	<f:selectItem itemValue="#ff0000" itemLabel="Rojo" />
	<f:selectItem itemValue="#00ff00" itemLabel="Verde" />
	<f:selectItem itemValue="#0000ff" itemLabel="Azul" />
</h:selectOneRadio>
<h:selectBooleanCheckbox 
	value="#{gestorColores.ocultaTexto}"
	onclick="submit()">
Ocultar texto</h:selectBooleanCheckbox>
<h:commandLink action="#{gestorColores.navega}" id="idEnlace"
		value="Gestionar empleados"/>
<h:messages for="idEnlace" showDetail="true"/>
<ui:fragment rendered="#{!gestorColores.ocultaTexto}">
<div style="color: #{gestorColores.color}" >
Texto que cambia de color</div></ui:fragment>
</h:form>
</h:body>
</html>
