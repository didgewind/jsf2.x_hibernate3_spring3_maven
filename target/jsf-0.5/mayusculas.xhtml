<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
</h:head>

<h:body>
<h1>Bienvenido al juego de las mayúsculas</h1>
<h:form id="formMay">
<p><h:inputText id="textoOriginal" value="#{mayusBean.textoOriginal}"
		required="true"
		requiredMessage="Debes introducir un valor para este campo"/>
<h:commandButton value="Púlsame para jugar de una vez a las mayúsculas"
	action="#{mayusBean.pasaAMayusculas}"
	binding="#{mayusBean.botonMay}"/>
<h:commandButton value="Comenzar de nuevo"
	action="#{mayusBean.recomenzar}"
	rendered="#{mayusBean.botonMayPulsado}"
	immediate="true"/>
</p>
<h:messages for="textoOriginal" />
<p>Has pulsado el botón de pasar a mayúsculas
#{mayusBean.contador} veces</p>
<h:panelGroup rendered="#{mayusBean.botonMayPulsado}">
<p>El texto modificado es #{mayusBean.textoModificado}
</p>	
</h:panelGroup>
</h:form>
</h:body>
</html>
