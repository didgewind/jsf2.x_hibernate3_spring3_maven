<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
</h:head>

<h:body>
<h1>Gesti√≥n de Empleados</h1>
<h:form>
<h:commandButton value="listar" 
	actionListener="#{gestorEmpleados.listarEmpleados}" />
	
	
<h:dataTable value="#{gestorEmpleados.empleados}"
	var="emp" rendered="#{gestorEmpleados.listarEmpleados}">
	<h:column>
        <f:facet name="header">
            <h:outputText value="Cif" />
        </f:facet>
        <h:outputText value="#{emp.cif}" />
    </h:column>	
	<h:column>
        <f:facet name="header">
            <h:outputText value="Nombre" />
        </f:facet>
        <h:outputText value="#{emp.nombre}" />
    </h:column>	
</h:dataTable>
</h:form>
</h:body>
</html>
